<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="page">
    <div class="main-container">
        <div class="video-container">
            <input id="file-input" type="file" accept="video/*">

            <video id="video" height="300" controls>

            </video>
            <br/>
            <button id="cit" class="button">New chapter</button>
            <br/>
        </div>
        <div class="popup">
            <h2 class="popup__title">Add new chapter</h2>
            <label class="popup__label">
                <input class="popup__input" placeholder="Введите название главы">
            </label>
            <div class="popup__button">Save</div>
        </div>
        <div class="scene-selector">

        </div>
        <div class="scene-list">

        </div>
    </div>

    <div class="navigation-container">
        <div class="output" id="output"></div>
        <div class="fast-output"></div>
        <div class="inaccurate-output"></div>
    </div>
</div>



<script src="./upload.js" type="module"></script>
</body>
</html>
